<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<main id="app" :style="[{color: randomColor}, {backgroundColor: randomColor}]">
  <div id="quote-box" class="quote-box">
    <p id="text" class="text"><i class="fa fa-quote-left"></i> {{quote}}</p>
    <span id="author" class="author">- {{author}}</span>
    <div class="button-bar"> 
      <a id="tweet-quote" class="tweet-quote icon" :href="tweet" :style="{backgroundColor: randomColor}"><i class="fa fa-3x fa-twitter" ></i></a>
      <button id="new-quote" class="new-quote" @click="getQuote" :style="{backgroundColor: randomColor}">New quote</button>
    </div>
  </div>
</main>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
